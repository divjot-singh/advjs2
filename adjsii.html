						alert(ferrari.model);
						alert(ferrari.year);
						alert(gallardo.make);
						alert(gallardo.model);

		})();
		(function(){

						function addition(a,b)
						{
							this.add=a+b;
							return add;
						}
						function subtract(a,b)
						{
							this.sub=a-b;
							return sub;
						}
						function multiply(a,b)
						{
							this.mul=a*b;
							return mul;
						}
						function divide(a,b)
						{
							this.div=a/b;
							return div;
						}
						alert(addition(a,b));
						alert(subtract(a,b));

		})();
